{% extends 'shop/index.html' %}
{% load static %}
{% block title %}Drone{% endblock %}
{% block css %}<link rel="stylesheet" href="{% static 'shop/css/style.css' %}">{% endblock %}
{% block content %}

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for drone in drones %}
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="{{ drone.image.url }}">
                        <div class="card-body">
                            <p class="card-text">{{ drone.name }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    {% if request.user.is_authenticated %}
                                    <a href="{% url 'detail' drone.id %}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                                    {% else %}
                                    <a href="{% url 'register' %}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                                    {% endif %}
                                </div>
                                <small class="text-muted">${{ drone.price }}</small>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>


            
{% endblock %}
