{% extends 'shop/index.html' %}
{% block title %}Login{% endblock %}
{% load static %}
{% block css %}<link rel="stylesheet" href="{% static 'shop/css/style.css' %}">{% endblock %}
{% block content %}
<div class="users-loging">
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Log in</h5>
            <form method="post">
                {% csrf_token %}
              <div class="form-floating mb-3">
                <label for="floatingInput">Username</label><br>
                  {{form.username}}
              </div>
                <div class="form-floating mb-3">
                    <label for="floatingPassword">Password</label><br>
                    {{form.password}}
              <div class="form-check mb-3">
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Log
                  in</button>
              </div>
              <hr class="my-4">
				<div>
					<p>Are you not registered?<a href="{% url 'register' %}" style="text-decoration: none;"> Sing up</a></p>
				</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
